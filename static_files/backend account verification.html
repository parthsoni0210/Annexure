<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Account Verification</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        td {
            width: 25%
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="mt-5">
            <div class="row">
                <div class="col-sm-10 col-9 col-md-10">
                    <h4>Backend Account Verification</h4>
                </div>
                <div class="col-sm-2 col-3 col-md-2">
                    <i class="fa fa-chevron-left float-right"></i>
                </div>
            </div>

            <div class="border"></div>
        </div>

        <div class="mt-5">
            <h4>Pedding Approvals</h4>
            <table class="table table-striped">
                <thead>
                    <tr class="table-info">
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Document</th>
                        <th scope="col">Approve</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">Ram Nararaj</th>
                        <td>Proof</td>
                        <td>Link</td>
                        <td>Yes/No/More info</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-5">
            <h4>Activity List</h4>
            <div class="table-responsive-md">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="table-info">
                            <th scope="col">Name</th>
                            <th scope="col">Type</th>
                            <th scope="col">Document</th>
                            <th scope="col">Approve</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="span3">Ram Nararaj</th>
                            <td class="span3">Proof</td>
                            <td class="span3">Link</td>
                            <td class="span3">Yes</td>
                        </tr>
                        <tr>
                            <td class="">Ram Nararaj</th>
                            <td class="">Proof</td>
                            <td class="">Link</td>
                            <td class="">Yes</td>
                        </tr>
                        <tr>
                            <td class="">Ram Nararaj</th>
                            <td class="">Proof</td>
                            <td class="">Link</td>
                            <td class="">Yes</td>
                        </tr>
                        <tr>
                            <td class="">Ram Nararaj</th>
                            <td class="">Proof</td>
                            <td class="">Link</td>
                            <td class="">Yes</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
